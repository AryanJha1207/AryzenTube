
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aryzen AMOLED Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Force immediate definition of process.env to satisfy SDKs and bundlers
      window.process = window.process || {};
      window.process.env = window.process.env || { 
        NODE_ENV: 'development', 
        API_KEY: '' 
      };
    </script>
    <style>
      :root {
        --bg-amoled: #000000;
        --surface-deep: #050505;
        --accent-primary: #6366f1;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--bg-amoled);
        color: #ffffff;
        overflow-x: hidden;
        width: 100%;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-amoled);
      }
      ::-webkit-scrollbar-thumb {
        background: #111111;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.05);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }
      .glass {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .ambient-glow {
        position: fixed;
        top: -10%;
        right: -10%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
        filter: blur(100px);
        z-index: -1;
        pointer-events: none;
      }

      #root {
        width: 100%;
        min-height: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="ambient-glow"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
